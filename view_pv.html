<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vtk.js VTP Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #vtk-container {
      width: 100%;
      height: 100vh;
    }
    #warning {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000e6;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      text-align: center;
      line-height: 100vh;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vtk.js@24.0.0/vtk.min.js"></script>
</head>
<body>
  <div id="vtk-container"></div>
  <div id="warning">WebGL is not supported on your device or browser. Please update your browser or device drivers.</div>
  <script>
    // Check for WebGL support
    function isWebGLAvailable() {
      try {
        const canvas = document.createElement('canvas');
        return !!canvas.getContext('webgl') || !!canvas.getContext('experimental-webgl');
      } catch (e) {
        return false;
      }
    }

    if (!isWebGLAvailable()) {
      document.getElementById('vtk-container').style.display = 'none';
      document.getElementById('warning').style.display = 'block';
    } else {
      try {
        // Force vtk.js to use WebGL (disable WebGPU)
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('webgl', { antialias: true });
        if (!context) throw new Error('WebGL context could not be initialized.');

        // Initialize WebGL rendering environment
        const fullScreenRenderer = vtk.Rendering.Misc.vtkFullScreenRenderWindow.newInstance({
          container: document.querySelector('#vtk-container'),
          useWebGPU: false, // Force vtk.js to use WebGL and disable WebGPU
        });

        const renderer = fullScreenRenderer.getRenderer();
        const renderWindow = fullScreenRenderer.getRenderWindow();

        // Load the VTP file
        const reader = vtk.IO.XML.vtkXMLPolyDataReader.newInstance();
        reader
          .setUrl('https://the21vk.github.io/test_1.vtp') // Replace with your file URL
          .then(() => {
            const polyData = reader.getOutputData(0);

            // Set up mapper and actor
            const mapper = vtk.Rendering.Core.vtkMapper.newInstance();
            mapper.setInputData(polyData);

            const actor = vtk.Rendering.Core.vtkActor.newInstance();
            actor.setMapper(mapper);

            // Add actor to the renderer
            renderer.addActor(actor);
            renderer.resetCamera();
            renderWindow.render();
          })
          .catch((error) => {
            console.error('Error loading VTP file:', error);
          });
      } catch (error) {
        console.error('WebGL initialization failed:', error);
        document.getElementById('vtk-container').style.display = 'none';
        document.getElementById('warning').style.display = 'block';
      }
    }
  </script>
</body>
</html>
