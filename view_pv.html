<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTP Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #vtk-container {
      width: 100%;
      height: 100vh;
    }
    #warning {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000e6;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      text-align: center;
      line-height: 100vh;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vtk.js@latest/vtk.min.js"></script>
</head>
<body>
  <div id="vtk-container"></div>
  <div id="warning">WebGL is not supported on your device or browser. Please update your browser or device drivers.</div>
  <script>
    function debugLog(message) {
      console.log(`[DEBUG] ${message}`);
    }

    // Check WebGL support
    function isWebGLAvailable() {
      try {
        const canvas = document.createElement('canvas');
        return !!canvas.getContext('webgl') || !!canvas.getContext('experimental-webgl');
      } catch (e) {
        return false;
      }
    }

    if (!isWebGLAvailable()) {
      document.getElementById('vtk-container').style.display = 'none';
      document.getElementById('warning').style.display = 'block';
      debugLog('WebGL is not available on this device.');
    } else {
      debugLog('WebGL is available. Initializing vtk.js...');
      try {
        // Force WebGL
        debugLog('Creating WebGL context...');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('webgl', { antialias: true });

        if (!context) throw new Error('Failed to initialize WebGL context.');

        debugLog('WebGL context successfully created.');

        // Initialize vtk.js
        debugLog('Initializing vtk.js renderer...');
        const fullScreenRenderer = vtk.Rendering.Misc.vtkFullScreenRenderWindow.newInstance({
          container: document.querySelector('#vtk-container'),
          useWebGPU: false, // Force WebGL
        });

        const renderer = fullScreenRenderer.getRenderer();
        const renderWindow = fullScreenRenderer.getRenderWindow();

        debugLog('Renderer initialized. Loading VTP file...');

        // Load the VTP file
        const reader = vtk.IO.XML.vtkXMLPolyDataReader.newInstance();
        reader
          .setUrl('https://the21vk.github.io/test_1.vtp')
          .then(() => {
            const polyData = reader.getOutputData(0);

            // Create mapper and actor
            debugLog('Creating mapper and actor...');
            const mapper = vtk.Rendering.Core.vtkMapper.newInstance();
            mapper.setInputData(polyData);

            const actor = vtk.Rendering.Core.vtkActor.newInstance();
            actor.setMapper(mapper);

            // Add actor to the renderer
            renderer.addActor(actor);
            renderer.resetCamera();
            renderWindow.render();

            debugLog('Rendering complete.');
          })
          .catch((error) => {
            console.error('[DEBUG] Error loading VTP file:', error);
          });
      } catch (error) {
        console.error('[DEBUG] WebGL initialization failed:', error);
        document.getElementById('vtk-container').style.display = 'none';
        document.getElementById('warning').style.display = 'block';
      }
    }
  </script>
</body>
</html>
