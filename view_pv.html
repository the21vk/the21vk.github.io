<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vtk.js Streamlines Visualization</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100vh;
    }
  </style>
  <!-- Include the pre-bundled vtk.js library -->
  <script src="https://cdn.jsdelivr.net/npm/vtk.js@24.0.0/vtk.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <script>
    // Initialize the rendering environment using WebGL explicitly
    const fullScreenRenderer = vtk.Rendering.Misc.vtkFullScreenRenderWindow.newInstance({
      container: document.querySelector('#container'),
    });
    const renderer = fullScreenRenderer.getRenderer();
    const renderWindow = fullScreenRenderer.getRenderWindow();

    // Create a reader for the VTP file
    const reader = vtk.IO.XML.vtkXMLPolyDataReader.newInstance();
    reader
      .setUrl('https://the21vk.github.io/test_1.vtp') // Ensure the file path is correct
      .then(() => {
        const polyData = reader.getOutputData(0);

        // Set up the mapper and actor
        const mapper = vtk.Rendering.Core.vtkMapper.newInstance();
        mapper.setInputData(polyData);

        const actor = vtk.Rendering.Core.vtkActor.newInstance();
        actor.setMapper(mapper);

        // Add actor to the renderer and render
        renderer.addActor(actor);
        renderer.resetCamera();
        renderWindow.render();
      })
      .catch((error) => {
        console.error('Error loading VTP file:', error);
      });
  </script>
</body>
</html>
